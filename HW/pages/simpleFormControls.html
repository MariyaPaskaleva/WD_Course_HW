<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simpleFormControls</title>
</head>
<body>
    <h1><b>Регистрация</b></h1>
    <form action="./lists.html" method="GET">
        <fieldset>
            <legend>Лични данни</legend>
            <label for="fname">Име:</label>
            <input type="text" name="малко име" id="fname" placeholder="малко име, на латиница" autocomplete="off"> <br>
            <label for="lname">Име:</label>
            <input type="text" name="фамилия" id="lname" placeholder="фамилия, на латиница" autocomplete="off"> <br>
            <label for="male">Пол:</label>
            <label for="male">мъж:</label>
            <input type="radio" name="Пол" id="male" value="male">
            <label for="female">жена:</label>
            <input type="radio" name="Пол" id="female" value="female">
        </fieldset>
        <label for="comment">Коментар:</label> <br>
        <textarea name="comment" id="comment" cols="20" rows="2" placeholder="напишете ми нещо"></textarea> <br>   
        <button type="submit">Изпрати</button>   
    </form>
</body>
</html>
